<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>My Library</h1>
        <p>Keep track of your reading journey</p>
      </header>

      <button class="new-book-btn" id="newBookBtn">+ Add New Book</button>

      <div class="library-container">
        <div class="library-grid" id="libraryGrid"></div>

        <div class="empty-library" id="emptyState">
          <h2>Your library is empty</h2>
          <p>Click "Add New Book" to get started!</p>
        </div>
      </div>

      <dialog class="book-dialog" id="bookDialog">
        <div class="dialog-header">
          <h2>Add New Book</h2>
        </div>
        <form class="book-form" id="bookForm">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-group">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" min="1" />
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="read" name="read" />
            <label for="read">I have read this book</label>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
        </form>
      </dialog>
    </div>

    <script src="script.js"></script>
  </body>
</html>
